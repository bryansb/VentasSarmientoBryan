<ion-header>
  <ion-toolbar>
    <ion-title>Pantalla de Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <ion-list-header>
        <h2>Listado de Productos Disponibles</h2>
      </ion-list-header>

      <ion-item *ngFor="let p of products | async" >
        <ion-avatar slot="start">
          <img src="{{p.image}}">
        </ion-avatar>
        <ion-label (click)="seeDetail(p)">
          <h2>{{ p.name }}</h2>
          <h3>$ {{ p.price }}</h3>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="checkout()">
      <ion-icon name="cart-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
