</ion-header>

<ion-content>

  <ion-card>
    <img [src]="product.image" alt="Foto del producto"/>
    <ion-card-header>
      <ion-card-subtitle>Precio: $ {{ product.price }}</ion-card-subtitle>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Descripci√≥n del producto: {{ product.description }}
    </ion-card-content>
  </ion-card>

</ion-content>
